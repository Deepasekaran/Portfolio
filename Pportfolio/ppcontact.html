<html>

<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale.0">
        <title>Portfolio Contact</title>
        <link rel="stylesheet" href="ppcontact.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio.</a>

        <nav class="navbar">
            <a href="D:\Study\PP\pp.html" style="--i:12;">Home</a>
            <a href="D:\Study\PP\ppabout.html" style="--i:13;">About</a>
            <a href="D:\Study\PP\ppskills.html" style="--i:14;">Skills</a>
            <a href="D:\Study\PP\ppeducation.html" style="--i:15;">Education</a>
            <a href="#contact" style="--i:16;">Contact</a>
        </nav>
        <div class="toggle">
            <i class='bx bx-moon toggle-icon'></i>
        </div>
    </header>

    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span><span class="animate scroll" style="--i:1;"></span></h2>

        <form action="#">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email" required>
                    <span class="focus"></span>
                </div>

                <span class="animate scroll" style="--i:3;"></span>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="number" placeholder="Phone number" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Subject" required>
                    <span class="focus"></span>
                </div>

                <span class="animate scroll" style="--i:5;"></span>
            </div>
            <div class="textarea-field">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <span class="focus"></span>

                <span class="animate scroll" style="--i:7;"></span>
            </div>

            <div class="btn-box btns">
                <button type="submit" class="btn">Send</button>

                <span class="animate scroll" style="--i:9;"></span>
            </div>
        </form>
    </section>

    <script src="D:\Study\PP\pp.js"></script>
</body>
</html>
